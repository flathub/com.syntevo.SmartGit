---
app-id: com.syntevo.SmartGit
command: smartgit
runtime: org.freedesktop.Platform
runtime-version: "20.08"
sdk: org.freedesktop.Sdk
separate-locales: false
finish-args:
  - --device=dri
  - --filesystem=host
  - --filesystem=xdg-run/gnupg:ro
  - --filesystem=xdg-run/keyring
  - --share=ipc
  - --share=network
  - --socket=ssh-auth
  - --socket=wayland
  - --socket=x11
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gnome.keyring.SystemPrompter
modules:
  - name: gcr
    cleanup:
      - "/include"
      - "/lib/debug"
      - "/lib/girepository-1.0"
      - "/lib/pkgconfig"
      - "/share/gir-1.0"
      - "/share/gtk-doc"
      - "*.a"
      - "*.la"
    config-opts:
      - --disable-schemas-compile
      - --disable-static
      - --disable-update-mime
      - --enable-valgrind=no
    sources:
      - type: archive
        sha256: 29df50974a90987af694c0fb8926a6b366e68cacd8abd813817cfe1eb5d54524
        url: https://download.gnome.org/sources/gcr/3.34/gcr-3.34.0.tar.xz
  - name: git
    make-args:
      - INSTALL_SYMLINKS=1
      - NO_PERL=YesPlease
      - NO_TCLTK=YesPlease
    make-install-args:
      - INSTALL_SYMLINKS=1
      - NO_PERL=YesPlease
      - NO_TCLTK=YesPlease
    post-install:
      - find . -type f -name perllocal.pod -delete
    sources:
      - type: archive
        sha256: dfa5d1a253aa451465478fe45c6a40ab8605b340fdb4c4e80b16d7f87708439d
        url: https://kernel.org/pub/software/scm/git/git-2.28.0.tar.xz
  - name: git-lfs
    buildsystem: simple
    build-commands:
      - install -D --mode=0755 git-lfs /app/bin/
    sources:
      - type: archive
        sha256: 46508eb932c2ec0003a940f179246708d4ddc2fec439dcacbf20ff9e98b957c9
        strip-components: 0
        url: https://github.com/git-lfs/git-lfs/releases/download/v2.11.0/git-lfs-linux-amd64-v2.11.0.tar.gz
  - name: openssh
    buildsystem: simple
    build-commands:
      - ln --symbolic /usr/bin/ssh /app/bin/ssh
  - name: pinentry
    cleanup:
      - "/include"
      - "/lib/debug"
      - "/share/info"
      - "*.a"
      - "*.la"
    config-opts:
      - --disable-fallback-curses
      - --disable-ncurses
      - --disable-pinentry-curses
      - --disable-pinentry-emacs
      - --disable-pinentry-fltk
      - --disable-pinentry-gtk2
      - --disable-pinentry-qt5
      - --disable-pinentry-tqt
      - --disable-pinentry-tty
      - --enable-libsecret=no
      - --enable-pinentry-gnome3
      - --without-libcap
    sources:
      - type: archive
        sha256: 68076686fa724a290ea49cdf0d1c0c1500907d1b759a3bcbfbec0293e8f56570
        url: https://www.gnupg.org/ftp/gcrypt/pinentry/pinentry-1.1.0.tar.bz2
  - name: smartgit
    buildsystem: simple
    build-commands:
      - install -D --mode=0755 entrypoint.sh /app/bin/smartgit
      - install -D --mode=0644 --target-directory=/app/share/applications/ com.syntevo.SmartGit.desktop
      - install -D --mode=0644 --target-directory=/app/share/icons/hicolor/scalable/apps/ com.syntevo.SmartGit.svg
      - install -D --mode=0644 --target-directory=/app/share/metainfo/ com.syntevo.SmartGit.metainfo.xml
      - install -D --mode=0755 apply_extra.sh /app/bin/apply_extra
    sources:
      - type: extra-data
        filename: smartgit.tar.gz
        only-arches:
          - x86_64
        sha256: c53760ef0db9cacaf32d783116fb1934b8b1d2f378762c36359a28dddef2ae89
        size: 48035751
        url: https://www.syntevo.com/downloads/smartgit/smartgit-linux-20_1_5.tar.gz
      - type: file
        path: apply_extra.sh
      - type: file
        path: com.syntevo.SmartGit.metainfo.xml
      - type: file
        path: com.syntevo.SmartGit.desktop
      - type: file
        path: com.syntevo.SmartGit.svg
      - type: file
        path: entrypoint.sh
