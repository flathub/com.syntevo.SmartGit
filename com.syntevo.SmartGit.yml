---
app-id: com.syntevo.SmartGit
command: smartgit
runtime: org.gnome.Platform
runtime-version: "3.38"
sdk: org.gnome.Sdk
separate-locales: false
finish-args:
  - --device=dri
  - --filesystem=host
  - --filesystem=xdg-run/gnupg:ro
  - --filesystem=xdg-run/keyring
  - --share=ipc
  - --share=network
  - --socket=ssh-auth
  - --socket=x11
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gnome.keyring.SystemPrompter
modules:
  - name: gcr
    cleanup:
      - "/include"
      - "/lib/debug"
      - "/lib/girepository-1.0"
      - "/lib/pkgconfig"
      - "/share/gir-1.0"
      - "/share/gtk-doc"
      - "*.a"
      - "*.la"
    config-opts:
      - --disable-schemas-compile
      - --disable-static
      - --disable-update-mime
      - --enable-valgrind=no
    sources:
      - type: archive
        sha256: a64cc7b65757fc2cd16de1708d132a16d05cd1f62c6eba436d56fe45d4ba27e1
        url: https://download.gnome.org/sources/gcr/3.38/gcr-3.38.0.tar.xz

  - name: openssh
    buildsystem: simple
    build-commands:
      - ln --symbolic /usr/bin/ssh /app/bin/ssh

  - name: pinentry
    cleanup:
      - "/include"
      - "/lib/debug"
      - "/share/info"
      - "*.a"
      - "*.la"
    config-opts:
      - --disable-fallback-curses
      - --disable-ncurses
      - --disable-pinentry-curses
      - --disable-pinentry-emacs
      - --disable-pinentry-fltk
      - --disable-pinentry-gtk2
      - --disable-pinentry-qt5
      - --disable-pinentry-tqt
      - --disable-pinentry-tty
      - --enable-libsecret=no
      - --enable-pinentry-gnome3
      - --without-libcap
    sources:
      - type: archive
        sha256: 68076686fa724a290ea49cdf0d1c0c1500907d1b759a3bcbfbec0293e8f56570
        url: https://www.gnupg.org/ftp/gcrypt/pinentry/pinentry-1.1.0.tar.bz2

  - name: smartgit
    buildsystem: simple
    build-commands:
      - install -D --mode=0755 entrypoint.sh /app/bin/smartgit
      - install -D --mode=0644 --target-directory=/app/share/applications/ com.syntevo.SmartGit.desktop
      - install -D --mode=0644 --target-directory=/app/share/icons/hicolor/scalable/apps/ com.syntevo.SmartGit.svg
      - install -D --mode=0644 --target-directory=/app/share/metainfo/ com.syntevo.SmartGit.metainfo.xml
      - install -D --mode=0755 apply_extra.sh /app/bin/apply_extra
    sources:
      - type: extra-data
        filename: smartgit.tar.gz
        only-arches:
          - x86_64
        sha256: fe03c720e09ee11a4204f261288d316e9d479bc6e24142ba26949b75fb689809
        size: 122177154
        url: https://www.syntevo.com/downloads/smartgit/smartgit-linux-20_2_0.tar.gz
      - type: file
        path: apply_extra.sh
      - type: file
        path: com.syntevo.SmartGit.metainfo.xml
      - type: file
        path: com.syntevo.SmartGit.desktop
      - type: file
        path: com.syntevo.SmartGit.svg
      - type: file
        path: entrypoint.sh
