app-id: com.syntevo.SmartGit
command: smartgit
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
separate-locales: false
finish-args:
  - --device=dri
  - --filesystem=host
  - --filesystem=xdg-run/gnupg:ro
  - --filesystem=xdg-run/keyring
  - --share=ipc
  - --share=network
  - --socket=ssh-auth
  - --socket=x11
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gnome.keyring.SystemPrompter
cleanup:
  - /include
  - /lib/debug
  - /lib/pkgconfig
  - /man
  - /share/gtk-doc
  - /share/info
  - /share/man
  - /share/pkgconfig
  - '*.a'
  - '*.la'
modules:
  - name: gcr
    buildsystem: meson
    config-opts:
      - -Dgtk_doc=false
    sources:
      - type: archive
        sha256: bb7128a3c2febbfee9c03b90d77d498d0ceb237b0789802d60185c71c4bea24f
        url: https://download.gnome.org/sources/gcr/3.41/gcr-3.41.1.tar.xz

  - name: openssh
    buildsystem: simple
    build-commands:
      - ln --symbolic /usr/bin/ssh /app/bin/ssh

  - name: pinentry
    config-opts:
      - --disable-fallback-curses
      - --disable-ncurses
      - --disable-pinentry-curses
      - --disable-pinentry-emacs
      - --disable-pinentry-fltk
      - --disable-pinentry-gtk2
      - --disable-pinentry-qt5
      - --disable-pinentry-tqt
      - --disable-pinentry-tty
      - --enable-libsecret=no
      - --enable-pinentry-gnome3
      - --without-libcap
    sources:
      - type: archive
        sha256: cd12a064013ed18e2ee8475e669b9f58db1b225a0144debdb85a68cecddba57f
        url: https://www.gnupg.org/ftp/gcrypt/pinentry/pinentry-1.1.1.tar.bz2

  - name: smartgit
    buildsystem: simple
    build-commands:
      - install -D --mode=0755 entrypoint.sh /app/bin/smartgit
      - install -D --mode=0644 --target-directory=/app/share/applications/ com.syntevo.SmartGit.desktop
      - install -D --mode=0644 --target-directory=/app/share/icons/hicolor/scalable/apps/
        com.syntevo.SmartGit.svg
      - install -D --mode=0644 --target-directory=/app/share/metainfo/ com.syntevo.SmartGit.metainfo.xml
      - install -D --mode=0755 apply_extra.sh /app/bin/apply_extra
    sources:
      - type: extra-data
        filename: smartgit.tar.gz
        only-arches:
          - x86_64
        sha256: 9430ad402557101405229041a359666fbb41bb83860590e7df598bab4bd8c533
        size: 100717574
        url: https://www.syntevo.com/downloads/smartgit/smartgit-linux-21_2_4.tar.gz
        x-checker-data:
          type: html
          url: https://www.syntevo.com/smartgit/download/
          url-template: https://www.syntevo.com/downloads/smartgit/smartgit-linux-${version0}_${version1}_${version2}.tar.gz
          version-pattern: Version ([\d\.-]+)
      - type: file
        path: com.syntevo.SmartGit.metainfo.xml
      - type: file
        path: com.syntevo.SmartGit.desktop
      - type: file
        path: com.syntevo.SmartGit.svg
      - type: file
        path: entrypoint.sh
      - type: script
        commands:
          - tar --extract --file=smartgit.tar.gz --gunzip
          - rm --force smartgit.tar.gz
        dest-filename: apply_extra.sh
