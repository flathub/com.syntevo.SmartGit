app-id: com.syntevo.SmartGit
command: smartgit
finish-args:
  - --device=dri
  - --filesystem=host
  - --filesystem=xdg-run/gnupg:ro
  - --filesystem=xdg-run/keyring
  - --share=ipc
  - --share=network
  - --socket=ssh-auth
  - --socket=wayland
  - --socket=x11
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gnome.keyring.SystemPrompter
modules:
  - name: gcr
    buildsystem: meson
    cleanup:
      - /include
      - /lib/pkgconfig
      - /man
      - /share/aclocal
      - /share/gtk-doc
      - /share/info
      - /share/man
      - /share/pkgconfig
      - '*.a'
      - '*.la'
    config-opts:
      - -Dgtk_doc=false
      - -Dintrospection=false
      - -Dvapi=false
    sources:
      - type: archive
        sha256: c3ee8728e4364b0397f435fa20f92f901ab139d2b264f4e059d67b3c0f43cd36
        url: https://download.gnome.org/sources/gcr/4.3/gcr-4.3.0.tar.xz

  - name: openssh
    buildsystem: simple
    build-commands:
      - ln --symbolic /usr/bin/ssh /app/bin/ssh

  - name: pinentry
    cleanup:
      - /include
      - /lib/debug
      - /share/info
      - '*.a'
      - '*.la'
    config-opts:
      - --disable-fallback-curses
      - --disable-ncurses
      - --disable-pinentry-curses
      - --disable-pinentry-emacs
      - --disable-pinentry-fltk
      - --disable-pinentry-gtk2
      - --disable-pinentry-qt5
      - --disable-pinentry-tqt
      - --disable-pinentry-tty
      - --enable-libsecret=no
      - --enable-pinentry-gnome3
      - --without-libcap
    sources:
      - type: archive
        sha256: bc72ee27c7239007ab1896c3c2fae53b076e2c9bd2483dc2769a16902bce8c04
        url: https://www.gnupg.org/ftp/gcrypt/pinentry/pinentry-1.3.1.tar.bz2

  - name: smartgit
    buildsystem: simple
    build-commands:
      - install -D --mode 0644 --target-directory ${FLATPAK_DEST}/share/applications/ ${FLATPAK_ID}.desktop
      - install -D --mode 0644 --target-directory ${FLATPAK_DEST}/share/metainfo/ ${FLATPAK_ID}.metainfo.xml
      - install -D --mode 0755 entrypoint.sh ${FLATPAK_DEST}/bin/smartgit
      - install -D --mode 0755 apply_extra.sh ${FLATPAK_DEST}/bin/apply_extra
    sources:
      - type: extra-data
        filename: smartgit.tar.gz
        sha256: 91b21cb04eb3f8648e724622fa1fee754b66339501423675599e2572463a2443
        size: 109895776
        url: https://www.syntevo.com/downloads/smartgit/smartgit-linux-23_1_4.tar.gz
        x-checker-data:
          type: html
          url: https://www.syntevo.com/smartgit/download/
          url-template: https://www.syntevo.com/downloads/smartgit/smartgit-linux-${version0}_${version1}_${version2}.tar.gz
          version-pattern: Version ([\d\.-]+)
      - type: file
        path: com.syntevo.SmartGit.desktop
      - type: file
        path: com.syntevo.SmartGit.metainfo.xml
      - type: file
        path: entrypoint.sh
      - type: script
        commands:
          - tar --extract --file smartgit.tar.gz --gunzip
          - install -D --mode 0644 --target-directory ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg smartgit/bin/smartgit.svg
          - rm --force smartgit.tar.gz
        dest-filename: apply_extra.sh
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
separate-locales: false
