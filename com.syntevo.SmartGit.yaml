app-id: com.syntevo.SmartGit
command: smartgit
finish-args:
  - --device=dri
  - --filesystem=home
  - --filesystem=xdg-run/gnupg
  - --filesystem=xdg-run/keyring
  - --share=ipc
  - --share=network
  - --socket=gpg-agent
  - --socket=ssh-auth
  - --socket=x11
  - --talk-name=org.freedesktop.secrets
modules:
  - name: smartgit
    build-commands:
      - install -D -m 644 -t /app/share/applications/ ${FLATPAK_ID}.desktop
      - install -D -m 644 -t /app/share/metainfo/ ${FLATPAK_ID}.metainfo.xml
      - install -D -m 644 -t /app/share/icons/hicolor/scalable/apps/ ${FLATPAK_ID}.svg
      - install -D -m 755 entrypoint.sh /app/bin/smartgit
      - install -D -m 755 post-install-setup.sh /app/bin/apply_extra
    buildsystem: simple
    sources:
      - type: extra-data
        filename: smartgit-linux.tar.gz
        sha256: 62ab9e4dbc00f4a7171091b94de5a43f3ccdc809e7250d7e55062ca99292dbf2
        size: 114329564
        url: https://download.smartgit.dev/smartgit/smartgit-linux-24_1_5.tar.gz
        x-checker-data:
          type: html
          url-template: https://download.smartgit.dev/smartgit/smartgit-linux-${version}.tar.gz
          url: https://www.smartgit.dev/download/
          version-pattern: smartgit-linux-([\d_]+).tar.gz
      - type: file
        path: com.syntevo.SmartGit.desktop
      - type: file
        path: com.syntevo.SmartGit.metainfo.xml
      - type: file
        path: com.syntevo.SmartGit.svg
      - type: file
        path: entrypoint.sh
      - type: script
        commands:
          - bsdtar -x -f smartgit-linux.tar.gz
          - rm smartgit-linux.tar.gz
        dest-filename: post-install-setup.sh
runtime: org.freedesktop.Platform
runtime-version: "25.08"
sdk: org.freedesktop.Sdk
separate-locales: false
tags:
  - proprietary
